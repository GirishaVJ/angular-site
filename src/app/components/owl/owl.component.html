<div class="container">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of slides">
      <ng-template carouselSlide>
        <div class="slide">
          <img [src]="slide.img" />
          <div [innerHTML]="slide.text"></div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
