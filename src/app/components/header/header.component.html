<header>
  <div class="container menu-header">
    <div class="ganit-logo" id="logo">Ganit</div>
    <div class="hambergarmenu">
      <input
        class="checkbox-toggle"
        id="hamburger"
        type="checkbox"
        [(ngModel)]="toggleMenu"
      />
      <label for="hamburger"><span></span></label>
    </div>
  </div>
  <div class="menu-wrapper" [ngClass]="{ 'menu-open': toggleMenu }">
    <div class="">
      <div class="d-flex d-md-flex justify-content-around">
        <div class="menu-type1 flex-fill">
          <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Platforms</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Geekbar</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <div class="menu-type2 flex-fill">
          <div class="industries-menu">
            <div class="industries-menu-link">Industries</div>
            <ul>
              <li>
                <i class="icon retails"></i>
                <a href="#">Retails</a>
              </li>
              <li>
                <i class="icon cpg"></i>
                <a href="#">CPG</a>
              </li>
              <li>
                <i class="icon Pharma"></i>
                <a href="#">Pharma</a>
              </li>
              <li>
                <i class="icon financial-services"></i>
                <a href="#">Financial Services</a>
              </li>
              <li>
                <i class="icon media"></i>
                <a href="#">Media</a>
              </li>
              <li>
                <i class="icon automotive"></i>
                <a href="#">Automotive</a>
              </li>
              <li>
                <i class="icon Pharma"></i>
                <a href="#">Chemicals</a>
              </li>
              <li>
                <i class="icon energy"></i>
                <a href="#">Energy</a>
              </li>
              <li>
                <i class="icon automotive"></i>
                <a href="#">Public Sector</a>
              </li>
              <li>
                <i class="icon restaurants-hospitality"></i>
                <a href="#">Restaurants & Hospitality</a>
              </li>
              <li>
                <i class="icon cpg"></i>
                <a href="#">Logistics</a>
              </li>
              <li>
                <i class="icon manufacturing"></i>
                <a href="#">Manufacturing</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
